name: CI Build Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Build Docker Image
        run: |
          docker build -t <acr-name>.azurecr.io/sample-app:${{ github.sha }} .
          echo "${{ secrets.AZURE_ACR_PASSWORD }}" | docker login <acr-name>.azurecr.io --username <acr-username> --password-stdin
          docker push <acr-name>.azurecr.io/sample-app:${{ github.sha }}

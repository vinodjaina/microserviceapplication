name: CI Build Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Build Docker Image
        run: |
          docker build -t vinodacrgh.azurecr.io/samplemicroservice:${{ github.sha }} .
          echo "${{ secrets.AZURE_ACR_PASSWORD }}" | docker login vinodacrgh.azurecr.io --username vinodacrgh --password-stdin
          docker push vinodacrgh.azurecr.io/samplemicroservicep:${{ github.sha }}
